<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rentallion | Rent Car</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <!-- ✅ Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- ✅ Tailwind via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- ✅ Flowbite (for optional interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <style type="text/tailwindcss">
        @layer utilities {
        .color1-orange {
          color: #c84a37;
        }

        .bg-color1-orange {
          background-color: #c84a37;
        }

        .bordered {
          border: 1px solid #e5e7eb;
        }

        .font1-montserrat {
          font-family: "Montserrat", sans-serif;
          font-optical-sizing: auto;
          font-weight: 800;
          font-style: normal;
        }

        .font2-merriweather-sans {
          font-family: "Merriweather Sans", sans-serif;
          font-optical-sizing: auto;
          font-weight: 400;
          font-style: normal;
        }
      }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md font1-montserrat fixed w-full top-0 left-0 z-50 py-5">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center space-x-5">
                    <img src="assets/img/logo.png" width="100" alt="Rentallion Logo" />
                    <!-- Desktop Menu -->
                    <div class="hidden md:flex space-x-8 text-gray-700 font-semibold text-base items-center">
                        <a href="#" class="hover:text-color1-orange">Services</a>
                        <a href="#" class="hover:text-color1-orange">Rentals</a>
                        <a href="#" class="hover:text-color1-orange">Team</a>
                        <a href="#" class="hover:text-color1-orange">Contact</a>
                    </div>
                </div>

                <!-- Contact Info -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="tel:+6289667636327"
                        class="flex items-center text-sm text-gray-700 hover:text-color1-orange">
                        <i class="bx bxs-phone text-lg mr-1"></i> (+62) 896 6763 6327
                    </a>
                    <a href="#"
                        class="bg-color1-orange text-white px-4 py-2 rounded hover:opacity-90 text-sm font-medium">CONTACT
                        US</a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="menu-btn" class="text-gray-700 focus:outline-none">
                        <i class="bx bx-menu text-3xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2 bg-white pt-5">
            <a href="#" class="block text-gray-700 hover:text-color1-orange font-medium">Services</a>
            <a href="#" class="block text-gray-700 hover:text-color1-orange font-medium">Rentals</a>
            <a href="#" class="block text-gray-700 hover:text-color1-orange font-medium">Team</a>
            <a href="#" class="block text-gray-700 hover:text-color1-orange font-medium">Contact</a>
            <hr />
            <a href="tel:+6289667636327" class="block text-sm text-gray-700 hover:text-color1-orange">
                <i class="bx bxs-phone mr-1"></i> (62) 896 6763 6327
            </a>
            <a href="#"
                class="block text-center bg-color1-orange text-white py-2 rounded hover:opacity-90 text-sm font-medium">CONTACT
                US</a>
        </div>
    </nav>

    <main class="h-[500px]"></main>

    <!-- Script for toggling mobile menu -->
    <script>
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>
</body>

</html>
